<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2b6cb0, #63b3ed);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 380px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2b6cb0;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2b6cb0;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    p {
      text-align: center;
      margin-top: 15px;
    }

    a {
      color: #2b6cb0;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
<div class="container">
  <h2>Login</h2>

  <img src="https://img.freepik.com/free-vector/online-doctor-concept_23-2148512099.jpg"
       style="max-width:100%;border-radius:10px;margin-bottom:15px;">

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <label>Select Role</label>
  <select id="role">
    <option value="patient">Patient</option>
    <option value="doctor">Doctor</option>
    <option value="admin">Admin</option>
  </select>

  <button onclick="loginUser()">Login</button>

  <p style="margin-top:10px">
    New user? <a href="register.html">Register</a>
  </p>
</div>

<script src="assets/js/auth.js"></script>

<script>
  // Auto-select role from index.html
  const params = new URLSearchParams(window.location.search);
  const role = params.get("role");
  if (role) document.getElementById("role").value = role;
</script>


</body>
</html>
